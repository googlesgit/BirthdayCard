<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Screen 1 -->
  <section class="screen active" id="screen1">
    <div class="content">
      <h2>Who’s this beautiful person? 💕</h2>
      <input type="text" id="nameInput" placeholder="Enter your name 💫" />
      <button id="nameBtn">Next ➡️</button>
      <p id="nameMsg" class="message"></p>
    </div>
  </section>

  <!-- Screen 2 -->
  <section class="screen" id="screen2">
    <div class="content train-bg">
      <h2>Enter the password 🔐</h2>
      <input type="password" id="passInput" placeholder="Enter password 🚆" />
      <button id="passBtn">Unlock 💗</button>
      <p id="passMsg" class="message"></p>
      <p id="hint" class="hint hidden">Hint: it’s the train number where our story began 🚆💖</p>
    </div>
  </section>

  <!-- Screen 3 -->
  <section class="screen" id="screen3">
    <div class="hearts"></div>
    <div class="sparkles"></div>
    <button id="muteBtn" class="mute hidden">🔊 Sound</button>
    <div class="card" id="poem"></div>

    <audio id="music" loop preload="auto">
      <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8fd1f63a1f.mp3?filename=happy-birthday-soft-piano-11395.mp3" type="audio/mpeg">
    </audio>
  </section>

  <script src="script.js"></script>
</body>
</html>
